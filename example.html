<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/smodals@1.0.5/dist/index.js" defer></script> -->
    <script src="./dist/index.js"></script>
    <style>
        .cards-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .cards-list .some-card {
            width: 30%;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.274);
            margin: 0 0 15px;
        }
        .cards-list img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="cards-list">
        <div class="some-card" data-modal-title="Modal header">
            <div class="img-wrap">
                <img data-modal-img src="https://picsum.photos/200" alt="alt">
            </div>
            <p data-modal-text>Hi there! Click on "More details" button to ppen modal</p>
            <button class="open-modal-btn">More details</button>
        </div>
        <div class="some-card">
            <div class="img-wrap">
                <img data-modal-img src="https://picsum.photos/200" alt="alt">
            </div>
            <p data-modal-text>Hi again! Click on anywhere on card to open modal</p>
        </div>
        <div class="some-card">
            <div class="img-wrap">
                <img data-modal-img src="https://picsum.photos/200" alt="alt">
            </div>
            <p data-modal-text>Just one more example</p>
            <p data-modal-text>with some parapraphs</p>
            <p>This text not included :)</p>
        </div>
    </div>
    <div data-modal-id="modal-1" class="custom-modal">
        <div>
            Modal from HTML
            <button class="modal-button-close">Close</button>
        </div>
    </div>
    <button data-modal-id="modal-1">Open Modal (hidden HTML with data-atribute)</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const test = new SModals('.some-card');
        })
    </script>
</body>
</html>
